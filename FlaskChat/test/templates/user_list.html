{% extends "layout.html" %}

{% block content %}
    <div class="user-list">
        <h3>Select a person to chat</h3>
        <ul>
            {% for user in users %}
            <li><a href="{{ url_for('chat_individual') }}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="chat-container">
    </div>
{% endblock %}
