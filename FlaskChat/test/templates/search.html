{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="GET" action="{{ url_for('search') }}">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Search
                </legend>
                <div class="form-group">
                    <input type="text" name="query" class="form-control form-control-lg" placeholder="Enter your search query">
                </div>
                <div class="form-group ml-4">
                    <label class="form-check-label">
                        <input type="checkbox" name="search_option" value="username" class="form-check-input"> Search by Username
                    </label>
                </div>
                <div class="form-group ml-4">
                    <label class="form-check-label">
                        <input type="checkbox" name="search_option" value="title" class="form-check-input"> Search by Title
                    </label>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Search</button>
            </div>
        </form>
    </div>
    <script>
        const checkboxes = document.querySelectorAll('input[name="search_option"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                checkboxes.forEach(cb => {
                    if (cb !== this) {
                        cb.checked = false;
                    }
                });
            });
        });
    </script>
{% endblock content %}
